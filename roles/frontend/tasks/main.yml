
- name: Remove Nginx package from Box
  ansible.builtin.yum:
    name: nginx 
    state: absent
  ignore_errors: true 

- name: Recursively remove directory
  ansible.builtin.file:
    path: /etc/nginx/*
    state: absent

- name: Install Nginx package in Box
  ansible.builtin.yum:
    name: nginx 
    state: present
  ignore_errors: true

- name: enable and starting the nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true


- name: Download file
  ansible.builtin.get_url:
    url: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp/frontend.zip

- name: Recursively remove directory
  ansible.builtin.file:
    path: /usr/share/nginx/html/*
    state: absent
   
- name: Unarchive a file that is already on the remote machine
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copy file 
  ansible.builtin.copy:
    src: /usr/share/nginx/html/frontend-main/static/*
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copy file 
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/
    remote_src: yes

- name: enable and starting the nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
    daemon_reload: ture






